<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedHorizon - Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">

</head>

<style>

</style>

<body>

  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">MedHorizon</h1>
        <p class="col-lg-10 fs-4"></p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="Seu Nome">
                <label for="firstName">Nome</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="Seu Sobrenome">
                <label for="lastName">Sobrenome</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Seu Telefone">
                <label for="phoneNumber">Telefone</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="date" class="form-control" id="birthdate" placeholder="Data de Nascimento">
                <label for="birthdate">Nascimento</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="cpf" placeholder="Seu CPF">
                <label for="cpf">CPF</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="maleCheckbox" value="male">
                <label class="form-check-label" for="maleCheckbox">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="femaleCheckbox" value="female">
                <label class="form-check-label" for="femaleCheckbox">Feminino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="femaleCheckbox" value="female">
                <label class="form-check-label" for="femaleCheckbox">Outros</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar de mim
            </label>
          </div>
          <a href="iniciocomlogin.html" class="w-100 btn btn-lg btn-primary">Cadastrar</a>
          <hr class="my-4">
          <small class="text-body-secondary">Ao clicar em Cadastrar, vocÃª concorda com os termos de uso.</small>
        </form>
      </div>
    </div>
  </div>


  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
